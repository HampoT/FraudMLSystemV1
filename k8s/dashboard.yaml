apiVersion: v1
kind: ConfigMap
metadata:
  name: fraud-dashboard-config
data:
  BACKEND_URL: http://fraud-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-dashboard
  labels:
    app: fraud-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-dashboard
  template:
    metadata:
      labels:
        app: fraud-dashboard
    spec:
      containers:
      - name: dashboard
        image: fraud-ml-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef:
            name: fraud-dashboard-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
          cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-dashboard
  labels:
    app: fraud-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8501
  selector:
    app: fraud-dashboard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraud-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fraud.yourdomain.com
    secretName: fraud-tls
  rules:
  - host: fraud.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fraud-api
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fraud-dashboard
            port:
              number: 80
