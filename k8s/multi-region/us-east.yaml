# US East Region Deployment
# Fraud Detection System - Primary Region
---
apiVersion: v1
kind: Namespace
metadata:
  name: fraud-detection
  labels:
    region: us-east
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fraud-api-config
  namespace: fraud-detection
  labels:
    region: us-east
data:
  REGION: us-east
  MODEL_PATH: /app/artifacts/model.joblib
  META_PATH: /app/artifacts/model_meta.json
  REDIS_URL: redis://fraud-redis:6379
  DATABASE_URL: postgresql://postgres:postgres@fraud-db-primary:5432/fraud_db
  LOG_LEVEL: INFO
  PROMETHEUS_ENABLED: "true"
  # US-East is primary region
  IS_PRIMARY_REGION: "true"
  PRIMARY_DATABASE_URL: postgresql://postgres:postgres@fraud-db-primary:5432/fraud_db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-api
  namespace: fraud-detection
  labels:
    app: fraud-api
    region: us-east
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: fraud-api
      region: us-east
  template:
    metadata:
      labels:
        app: fraud-api
        region: us-east
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: fraud-api
              topologyKey: "topology.kubernetes.io/zone"
      containers:
      - name: api
        image: ghcr.io/hampot/fraudmlsystemv1:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: fraud-api-config
        - secretRef:
            name: fraud-api-secret
        env:
        - name: REGION
          value: "us-east"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: model-storage
          mountPath: /app/artifacts
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: fraud-model-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-api
  namespace: fraud-detection
  labels:
    region: us-east
  annotations:
    # Enable cloud load balancer health checks
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: /health
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: fraud-api
    region: us-east
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fraud-api-hpa
  namespace: fraud-detection
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fraud-api
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
---
# Primary PostgreSQL for US-East
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fraud-db-primary
  namespace: fraud-detection
spec:
  serviceName: fraud-db-primary
  replicas: 1
  selector:
    matchLabels:
      app: fraud-db
      role: primary
  template:
    metadata:
      labels:
        app: fraud-db
        role: primary
        region: us-east
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - name: POSTGRES_DB
          value: fraud_db
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fraud-db-secret
              key: password
        # Enable replication
        - name: POSTGRES_INITDB_ARGS
          value: "-c wal_level=replica -c max_wal_senders=10"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-db-primary
  namespace: fraud-detection
spec:
  ports:
  - port: 5432
  selector:
    app: fraud-db
    role: primary
