apiVersion: v1
kind: Deployment
metadata:
  name: fraud-db
  labels:
    app: fraud-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraud-db
  template:
    metadata:
      labels:
        app: fraud-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        - name: POSTGRES_DB
          value: fraud_db
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: fraud-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-db
  labels:
    app: fraud-db
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: fraud-db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fraud-postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
